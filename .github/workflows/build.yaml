name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Build with Maven
        run: ./mvnw -B clean install