<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Instaquarm!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <style>
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            -webkit-transition: .5s;
            transition: .5s;
            outline: 0;
            font-family: 'Open Sans', serif;
        }
    </style>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("PictureManagement", []);

      //Controller Part
      app.controller("PictureManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example
        $scope.pictures = [];

        $scope.form = {
          id: -1,
          name: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST/PUT methods for add/edit pictures
        $scope.update = function () {
          var method = "";
          var url = "";
          var data = {};
          if ($scope.form.id == -1) {
            //Id is absent so add pictures - POST operation
            method = "POST";
            url = '/entity/pictures';
            data.name = $scope.form.name;
          } else {
            //If Id is present, it's edit operation - PUT operation
            method = "PUT";
            url = '/entity/pictures/' + $scope.form.id;
            data.name = $scope.form.name;
          }

          $http({
            method: method,
            url: url,
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        //HTTP DELETE- delete fruit by id
        $scope.remove = function (fruit) {
          $http({
            method: 'DELETE',
            url: '/entity/pictures/' + fruit.id
          }).then(_success, _error);
        };

        //In case of edit pictures, populate form with fruit data
        $scope.edit = function (fruit) {
          $scope.form.name = fruit.name;
          $scope.form.id = fruit.id;
        };

          /* Private Methods */
        //HTTP GET- get all pictures collection
        function _refreshPageData() {
          $http({
            method: 'GET',
            url: '/pictures'
          }).then(function successCallback(response) {
            $scope.pictures = response.data;
          }, function errorCallback(response) {
            console.log(response.statusText);
          });
        }

        function _success(response) {
          _refreshPageData();
          _clearForm()
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.name = "";
          $scope.form.id = -1;
        }
      });
    </script>
</head>
<body ng-app="PictureManagement" ng-controller="PictureManagementController">

<div class="container">

    <h1>Instaquarm Pictures List</h1>
    <div class="row">
        <div class="col-2">Title</div>
        <div class="col-5">Created</div>
        <div class="col-2">Image</div>
    </div>
    <div class="row" ng-repeat="picture in pictures">
        <div class="col-2">{{ picture.title }}</div>
        <div class="col-5">{{ picture.created }}</div>
        <div class="col-2"><img src="data:image/png;base64, {{ picture.image }}" width="300" height="300"/> </div>
    </div>
</div>

</body>
</html>
